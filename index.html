<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
	<script src="https://kit.fontawesome.com/463b262311.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js" defer></script>
	<title>MyBookListApp</title>
</head>

<body>
<div class="container mt-4">
	<h1 class="display-4 text-center">
		<i class="fa-solid fa-book-open text-primary"></i>
		My<span class="text-primary">Book</span>List
	</h1>
	<form id="book-form">
		<div class="form-group">
			<label for="title">Title</label>
			<input type="text" id="title" class="form-control">
		</div>
		<div class="form-group">
			<label for="author">Author</label>
			<input type="text" id="author" class="form-control">
		</div>
		<div class="form-group">
			<label for="isbn">ISBN#</label>
			<input type="text" id="isbn" class="form-control">
		</div>
		<input type="submit" value="Add Book" class="btn btn-primary btn-block">
	</form>

	<table class="table table-striped mt-5">
		<thead>
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>ISBN#</th>
			</tr>
		</thead>
		<tbody id="book-list">
			
		</tbody>
	</table> 
</div>

</body>
</html>
